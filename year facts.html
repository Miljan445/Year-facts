<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #fact{
          display:none;
        }
      </style>
      <title>Number Facts</title>
    </head>
    <body class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card bg-primary text-white mt-5 p-4">
              <h1>Date Facts</h1>
              <input type="number" class="form-control form-control-lg" id="month" placeholder="Enter any month...">
              <input type="number" class="form-control form-control-lg" id="day" placeholder="Enter any day...">
              <div id="fact" class="card-body">
                <h4 class="card-title">
                  Number Fact
                </h4>
                <p id="factText" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
          let month = document.querySelector("#month");
          let day = document.querySelector("#day");
          const card = document.querySelector(".card").addEventListener("input",getFact);
          function getFact(){
              if(month.value != "" && day.value != ""){
                  fetch("http://numbersapi.com/"  +  month.value + "/" + day.value + "/date")
                  .then(function(res){
                      return res.text()
                  })
                  .then(function(data){
                      document.querySelector("#fact").style.display = "block";
                      document.querySelector("#fact").innerHTML = data;
                  })
                 
              }
              else  if(month.value === "" || day.value === ""){
                    document.querySelector("#fact").style.display = "none";
                  }

          }

      </script>
</body>
</html>
